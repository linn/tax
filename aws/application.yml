Description: Tax
AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  dockerTag:
    Type: String
    Description: Docker tag to deploy
  databaseHost:
    Type: String
    Description: Database host
  databaseName:
    Type: String
    Description: Database name
  databaseUserId:
    Type: String
    Description: Database user id
  databasePassword:
    Type: String
    Description: Database password
  appRoot:
    Type: String
    Description: app root
  proxyRoot:
    Type: String
    Description: proxy root
  authorityUri:
    Type: String
    Description: OIDC authority uri
  hmrcApiRoot:
    Type: String
    Description: HMRC api root
  clientId:
    Type: String
    Description: HMRC api client id
  authCallbackUri:
    Type: String
    Description: HMRC auth callback uri
  clientSecret:
    Type: String
    Description: HMRC api client secret
  loggingEnvironment:
    Type: String
    Description: Logging Environment
  vrn:
    Type: Number
    Description: Vat Registration Number
  loggingMaxInnerExceptionDepth:
    Type: Number
    Description: Logging Max Inner Exception Depth
  environmentSuffix:
    Type: String
    AllowedValues:
      - ''
      - -int
      - -sys
    Description: Environment suffix e.g -int -sys
  TestClusterName:
    Type: AWS::SSM::Parameter::Value<String>
    Description: Name of test cluster
    Default: TestClusterName
  ProductionClusterName:
    Type: AWS::SSM::Parameter::Value<String>
    Description: Name of production cluster
    Default: ProductionClusterName

Conditions:
  isTesting: !Or
    - !Equals [!Ref environmentSuffix, "-int"]
    - !Equals [!Ref environmentSuffix, "-sys"]

Resources:
  taxRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: [ "ecs-tasks.amazonaws.com" ]
            Action: [ "sts:AssumeRole" ]
      Path: "/"
      Policies:
      - PolicyName: taxServices
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - sqs:SendMessage
            Resource:
              Fn::ImportValue: logging-queue-arn
      - PolicyName: kms
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
              - 'kms:Encrypt'
              - 'kms:Decrypt'
            Resource: "*"
      - PolicyName: s3Policy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
              - s3:*
            Resource: !Sub "arn:aws:s3:::auth${environmentSuffix}*-keysbucket*"
  taxTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      TaskRoleArn: !GetAtt taxRole.Arn
      ContainerDefinitions:
      - Name: tax
        Cpu: '1'
        Essential: 'true'
        Image: !Sub docker.io/linn/tax:${dockerTag}
        PortMappings:
        - ContainerPort: 5050
        Memory: '150'
        LogConfiguration:
          LogDriver: gelf
          Options:
            'gelf-address': 'udp://syslog.linn.co.uk:12201'
            'tag': !Sub tax-${dockerTag}-ecs-task
        Environment:
        - Name: DATABASE_HOST
          Value: !Ref databaseHost
        - Name: DATABASE_NAME
          Value: !Ref databaseName
        - Name: DATABASE_USER_ID
          Value: !Ref databaseUserId
        - Name: DATABASE_PASSWORD
          Value: !Ref databasePassword
        - Name: APP_ROOT
          Value: !Ref appRoot
        - Name: PROXY_ROOT
          Value: !Ref proxyRoot
        - Name: AUTHORITY_URI
          Value: !Ref authorityUri
        - Name: HMRC_API_ROOT
          Value: !Ref hmrcApiRoot
        - Name: CLIENT_ID
          Value: !Ref clientId
        - Name: CLIENT_SECRET
          Value: !Ref clientSecret
        - Name: AUTH_CALLBACK_URI
          Value: !Ref authCallbackUri
        - Name: LOG_AMAZON_SQSQUEUEURI
          Value: !ImportValue logging-queue-url
        - Name: LOG_ENVIRONMENT
          Value: !Ref loggingEnvironment
        - Name: LOG_MAX_INNER_EXCEPTION_DEPTH
          Value: !Ref loggingMaxInnerExceptionDepth
        - Name: VRN
          Value: !Ref vrn
        - Name: awsRegion
          Value: !Ref AWS::Region
        - Name: KEYS_BUCKET_NAME
          Value:
            Fn::ImportValue:
              !Sub "linn-keys-bucket${environmentSuffix}"
        - Name: KMS_KEY_ALIAS
          Value:
            Fn::ImportValue:
              !Sub "kms-key-alias${environmentSuffix}"
  taxService:
    Type: AWS::ECS::Service
    Properties:
      # Have to use long form conditional
      Cluster: !If
        - isTesting
        - !Sub ${TestClusterName}
        - !Sub ${ProductionClusterName}
      DesiredCount: !If [ isTesting, 1, 1]
      PlacementStrategies:
        - Field: attribute:ecs.availability-zone
          Type: spread
        - Field: instanceId
          Type: spread
      TaskDefinition: !Ref taxTaskDefinition
      Role: ecsServiceRole
      LoadBalancers:
      - ContainerName: tax
        ContainerPort: 5050
        TargetGroupArn:
          Fn::ImportValue:
            !Sub "tax-target-group-arn${environmentSuffix}"
